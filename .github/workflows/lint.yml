name: Lint

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  format-and-analyze:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Verify formatting (Lash.Compiler)
        run: dotnet format src/Lash.Compiler/Lash.Compiler.csproj --verify-no-changes --verbosity minimal

      - name: Verify formatting (Lash.Cli)
        run: dotnet format src/Lash.Cli/Lash.Cli.csproj --verify-no-changes --verbosity minimal

      - name: Verify formatting (Lash.Formatter)
        run: dotnet format src/Lash.Formatter/Lash.Formatter.csproj --verify-no-changes --verbosity minimal

      - name: Verify formatting (Lash.Compiler.Tests)
        run: dotnet format tests/Lash.Compiler.Tests/Lash.Compiler.Tests.csproj --verify-no-changes --verbosity minimal

      - name: Build compiler (release)
        run: dotnet build src/Lash.Compiler/Lash.Compiler.csproj --configuration Release --verbosity minimal

      - name: Build CLI (release)
        run: dotnet build src/Lash.Cli/Lash.Cli.csproj --configuration Release --verbosity minimal
