name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.rid }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            rid: linux-x64
            output_name: Lash-linux_x86-64
          - os: macos-latest
            rid: osx-x64
            output_name: Lash-osx_x86-64
          - os: macos-14
            rid: osx-arm64
            output_name: Lash-osx_arm-64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Build release binary
        shell: bash
        run: |
          chmod +x ./tools/scripts/build.sh
          ./tools/scripts/build.sh "${{ matrix.rid }}"

      - name: Archive release bundle
        shell: bash
        run: |
          tar -C target/release -czf "target/release/${{ matrix.output_name }}.tar.gz" "${{ matrix.output_name }}"
          ls -lah "target/release/${{ matrix.output_name }}.tar.gz"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: lash-${{ matrix.rid }}
          path: target/release/${{ matrix.output_name }}.tar.gz
          if-no-files-found: error

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Collect archives
        shell: bash
        run: |
          mkdir -p release
          find dist -type f -name '*.tar.gz' -maxdepth 3 -exec cp {} release/ \;
          ls -lah release

      - name: Generate checksums
        shell: bash
        run: |
          cd release
          sha256sum *.tar.gz > SHA256SUMS.txt
          cat SHA256SUMS.txt

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
