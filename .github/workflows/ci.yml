name: CI

on:
  push:
    branches:
      - main
      - "feature/**"
    tags:
      - "v*"
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Build
        run: dotnet build --configuration Release --verbosity minimal --nologo

      - name: Run tests
        run: dotnet test --configuration Release --verbosity minimal --nologo
